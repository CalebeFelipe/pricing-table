<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="container-title">INVESTIMENTO</h1>
        <h2 class="container-title">FEED E STORIES</h2>
        <div class="container-cards">
          <div class="cards">
            <div class="price-card text-center"><span>R$</span> 450,00</div>
            <div class="description-card">
              <div class="plan-card text-center">PLANO SILVER</div>
              <ul class="list-card text-center">
                <li class="items-card">10 posts</li>
                <li class="items-card">Criação de Layout</li>
                <li class="items-card">Adaptação de stories</li>
              </ul>
            </div>
            
          </div>
          <div class="cards">
            <div class="price-card text-center"><span>R$</span> 540,00</div>
            <div class="description-card">
              <div class="plan-card text-center">PLANO GOLD</div>
              <ul class="list-card text-center">
                <li class="items-card">12 posts</li>
                <li class="items-card">Criação de Layout</li>
                <li class="items-card">Adaptação de stories</li>
              </ul>
              <div class="recommended">RECOMENDADO</div>
            </div>
          </div>
          <div class="cards">
            <div class="price-card text-center"><span>R$</span> 360,00</div>
            <div class="description-card">
              <div class="plan-card text-center">PLANO BRONZE</div>
              <ul class="list-card text-center">
                <li class="items-card">8 posts</li>
                <li class="items-card">Criação de Layout</li>
                <li class="items-card">Adaptação de stories</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
